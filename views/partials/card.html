{% macro card (type, contentLink, imgLink, title, objectives) %}
  <div class="ui card">
    <div class="content">
        <div class="right floated meta"> <i class="{{type}} large icon"></i></div>
        <div class="header"> {{title}} </div>
    </div>
    <a href="{{contentLink}}">
      <img class="ui bordered rounded image" src="{{imgLink}}">
    </a>
    <div class="content">
      <div class="description">
         {{objectives}}
      </div>
    </div>
  </div>
{% endmacro %}
